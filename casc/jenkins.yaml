jenkins:
  systemMessage: "Jenkins is configured via JCasC"

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: admin
          password: admin

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

credentials:
  system:
    domainCredentials:
       - credentials:
          - string:
              scope: GLOBAL
              id: azure-client-id
              description: "Azure Client ID"
              secret: ${CLIENT_ID}
          - string:
              scope: GLOBAL
              id: azure-client-secret
              description: "Azure Client Secret"
              secret: ${CLIENT_SECRET}
          - string:
              scope: GLOBAL
              id: azure-tenant-id
              description: "Azure Tenant ID"
              secret: ${TENANT_ID}
          - string:
              scope: GLOBAL
              id: azure-subscription-id
              description: "Azure subscription ID"
              secret: ${SUBSCRIPTION_ID}

jobs:
  - script: >
      pipelineJob('OnlineShop-automation') {
        description('CI/CD pipeline for OnlineShop')

        definition {
          cpsScm {
            scm {
              git {
                remote {
                  url('https://github.com/Zakjer/OnlineShop.git')
                }
                branch('jenkins_test')
              }
            }
            scriptPath('Jenkinsfile')
          }
        }
      }

unclassified:
  location:
    url: http://localhost:8000
