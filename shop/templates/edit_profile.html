{% extends "base.html" %} {% load static %} {% block title %}Edit Profile —
OnlineShop{% endblock %} {% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0 rounded-4">
        <div
          class="card-header bg-dark text-white text-center py-3 rounded-top-4"
        >
          <h3 class="mb-0">
            <i class="bi bi-pencil-square me-2"></i>Edit Profile
          </h3>
        </div>

        <div class="card-body p-4">
          <form method="POST">
            {% csrf_token %} {{ form.as_p }}

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-success fw-semibold px-4">
                <i class="bi bi-check-circle me-1"></i>Save Changes
              </button>
              <a
                href="{% url 'profile' %}"
                class="btn btn-outline-dark fw-semibold ms-2 px-4"
              >
                <i class="bi bi-x-circle me-1"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
