{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up — OnlineShop{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4 fw-bold">Create Account</h2>

        <form method="POST" action="">
          {% csrf_token %}

          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" required />
          </div>

          <div class="mb-3">
            <label for="id_email" class="form-label">Email address</label>
            <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email" required />
          </div>

          <div class="mb-3">
            <label for="id_password1" class="form-label">Password</label>
            <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Enter your password" required />
          </div>

          <div class="mb-3">
            <label for="id_password2" class="form-label">Confirm Password</label>
            <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirm your password" required />
          </div>

          <button type="submit" class="btn btn-dark w-100 mt-3">Sign Up</button>
        </form>

        <p class="text-center mt-3 mb-0">
          Already have an account?
          <a href="{% url 'login' %}" class="text-decoration-none fw-semibold">Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
